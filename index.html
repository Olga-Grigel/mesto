<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img class ="header__logo" src="./images/logo_header.svg"  alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class ="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__main">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/Karachaevsk.jpg" alt="Фото">
          <div class="element__text-block">
            <h2 class="element__text">Карачаевск</h2>
            <button type="button" class="element__like element__like_activ"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/Elbrus.jpg" alt="Фото">
          <div class="element__text-block">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/Dombay.jpg" alt="Фото">
          <div class="element__text-block">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/Elbrus.jpg" alt="Фото">
          <div class="element__text-block">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/Dombay.jpg" alt="Фото">
          <div class="element__text-block">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/Karachaevsk.jpg" alt="Фото">
          <div class="element__text-block">
            <h2 class="element__text">Карачаево-Черкесия</h2>
            <button class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
      <footer class="footer">
        <p class="footer__text">&#169; 2020 Mesto Russia</p>
      </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup__form">
        <input type="text" name="name" class="popup__name" placeholder="ФИО">
        <input type="text" name="activiti" class="popup__name" placeholder="Род деятельности">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="script/index.js"></script>
</body>
</html>
