<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img class = "header__logo" src = "./images/logo_header.svg"  alt="Логотип">

        </div>
        <button class="profile__add-button"><img class="profile__add-button-immage" src="./images/Button_plus.svg" alt="Картинка кнопки"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class = "element__photo" src = "./images/Karachaevsk.jpg"  alt="Фото">
          <div class="element__text-block">
            <p class="element__text">Карачаевск</p>
            <img class = "elemeny__like" src = "./images/head_disabled.svg"  alt="Значок лайка">
          </div>
        </div>
        <div class="element">
          <img class = "element__photo" src = "./images/Elbrus.jpg"  alt="Фото">

            <img class = "elemeny__like" src = "./images/head_disabled.svg"  alt="Значок лайка">

        <div class="element">

          <div class="element__text-block">
            <p class="element__text">Гора Эльбрус</p>

            <p class="element__text">Карачаево-Черкесия</p>
            <img class = "elemeny__like" src = "./images/head_disabled.svg"  alt="Значок лайка">
          </div>
