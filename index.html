<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo_header.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__main">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
    <fieldset class="popup popup_change_profile">
      <div class="popup__container popup__container_change_profile">
        <button type="button" class="popup__close popup__close_change_profile"></button>
        <h2 class="popup__title popup__title_change_profile">Редактировать профиль</h2>
        <form class="popup__form popup__form_change_profile" name="popup__form">
          <label class="popup__field">
            <input id="name" type="text" name="name" class="popup__name popup__name_change_profile" placeholder="ФИО" required minlength="2" maxlength="40">
            <span class="popup__name-error name-name-error"></span>
          </label>
          <label class="popup__field">
            <input id="activiti" type="text" name="activiti" class="popup__name popup__name_change_profile" placeholder="Род деятельности" required minlength="2" maxlength="200">
            <span class="popup__name-error activiti-name-error"></span>
          </label>
          <button type="submit" class="popup__save popup__save_change_profile">Сохранить</button>
        </form>
      </div>
    </fieldset>
    <fieldset class="popup popup_add_element">
      <div class="popup__container popup__container_add_element">
        <button type="button" class="popup__close popup__close_add_element"></button>
        <h2 class="popup__title popup__title_add_element">Новое место</h2>
        <form class="popup__form popup__form_add_element" name="popup__form_add_element">
          <label class="popup__field">
            <input id="title" type="text" name="title" class="popup__name popup__name_add_element" placeholder="Название" required maxlength="30">
            <span class="popup__name-error title-name-error"></span>
          </label>
          <label class="popup__field">
            <input id="link" type="url" name="link" class="popup__name popup__name_add_element" placeholder="Ссылка на картинку" required>
            <span class="popup__name-error link-name-error"></span>
          </label>
          <button type="submit" class="popup__save popup__save_add_element">Сохранить</button>
        </form>
      </div>
    </fieldset>
    <section class="popup popup_open_photo">
      <div class="popup__container popup__container_open_photo">
        <button type="button" class="popup__close popup__close_open_photo"></button>
        <img  class="popup__photo popup__photo_open_photo" src="#" alt="Фото">
        <h2 class="popup__text popup__text_open_photo"></h2>
      </div>
    </section>
    <template id="element-template">
      <div class="element">
        <button type="button" class="element__trash"></button>
        <img class="element__photo" src="#" alt="Фото">
        <div class="element__text-block">
          <h2 class="element__text"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>
    <script src="script/index.js"></script>
    <script src="script/validate.js"></script>
  </body>
</html>
