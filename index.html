<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo_header.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__main">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup__form">
          <input type="text" name="Fname" class="popup__name" placeholder="ФИО">
          <input type="text" name="activiti" class="popup__name" placeholder="Род деятельности">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_add_element">
      <div class="popup__container popup__container_add_element">
        <button type="button" class="popup__close popup__close_add_element"></button>
        <h2 class="popup__title popup__title_add_element">Новое место</h2>
        <form class="popup__form popup__form_add_element" name="popup__form_add_element">
          <input type="text" name="Fname" class="popup__name popup__name_add_element" placeholder="Название">
          <input type="url" name="link" class="popup__name popup__name_add_element" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save popup__save_add_element">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup-photo">
      <div class="popup-photo__container">
        <button type="button" class="popup-photo__close"></button>
        <img  class="popup-photo__photo" src="https://images.unsplash.com/photo-1561046002-ced99fe6770c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Фото">
        <h2 class="popup-photo__text">Новая Зеландия</h2>
      </div>
    </section>
    <template id="element-template">
      <div class="element">
        <button type="button" class="element__trash"></button>
        <img class="element__photo" src="" alt="Фото">
        <div class="element__text-block">
          <h2 class="element__text"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>
    <script src="script/index.js"></script>
  </body>
</html>
