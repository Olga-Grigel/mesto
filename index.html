      </section>
      <section class="elements">
        <div class="element">
          <img class = "element__photo" src = "./images/Karachaevsk.jpg"  alt="Фото">

            <p class="element__text">Карачаевск</p>
            <button class = "element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class = "element__photo" src = "./images/Elbrus.jpg"  alt="Фото">

        <div class="element">
          <img class = "element__photo" src = "./images/Dombay.jpg"  alt="Фото">
          <div class="element__text-block">

        </div>
        <div class="element">

          <div class="element__text-block">
            <p class="element__text">Домбай</p>
            <button class = "element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class = "element__photo" src = "./images/Karachaevsk.jpg"  alt="Фото">

            <p class="element__text">Карачаево-Черкесия</p>

    </main>
      <footer  class="footer">
        <p class="footer__text">&#169 2020 Mesto Russia</p>

    <div class="popup__container">
      <button class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">

      </form>
